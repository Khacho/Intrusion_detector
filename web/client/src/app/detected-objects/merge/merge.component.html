<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="edit_area modal-content">
            <div class="modal-header">
                <div class="editHead">
                    <h3>Merge Objects</h3>
                </div>
            </div>
            <form>
                <div class="modal-body">
                    <div class="row object-row" *ngFor="let object of selectedObjects">
                        <div class="object-col col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                            <div class="row">
                                <button class="btn btn-default remove-button glyphicon glyphicon-remove" (click)="removeObject(object)"></button>
                                <img class="detected-image col-xs-3 col-sm-offset-0" [src]="'data:image/jpg;base64,' + object.imagesEncode[0]" alt="object image">
                                <div class="object-data col-xs-9 col-sm-offset-0 col-xs-7 col-xs-offset-1">
                                    <span *ngFor="let camera of object.cameras">{{camera + ", "}}</span>
                                    <h6>{{object.type}}</h6>
                                    <h6>{{object.firstDetectedDate}}</h6>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="mergeObjects()">Merge</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cencel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<id-error-modal></id-error-modal>
